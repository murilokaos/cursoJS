<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <div id='conteudo2'></div>

    <script>
        // $(document).ready(function(){
        $(function() {
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
             // Solução s/ Jquery

            $('#conteudo').html('<table><th>Nome</th><th>Nota</th></table>')
            alunos.forEach(e => {
                $('table').append(`<tr><td>${e.nome}</td><td>${e.nota}</td></tr>`)
            })

            //Solução com Jquery

            const linhas = alunos.map(p => {
                const tdNome = $('<td>').html(p.nome)
                const tdNota = $('<td>').html(p.nota)
                
                // return $('<tr>').append(tdNome).append(tdNota)
                // return $('<tr>').append([tdNome, tdNota])
                return $('<tr>').append(tdNome, tdNota)
            })

            const table = $('<table>').append(linhas)
                .css('border', 'solid 5px')
            
            $('#conteudo2').append(table)
        })
    </script>
</body>
