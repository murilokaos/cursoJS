<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25" v-model="text" placeholder="Digite para gerar...">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="qrCode">
        </div>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Gerador QRCode",
                text: "https://www.cod3r.com.br",
                qrCode: new QRious({size: 300})
            },
            computed: {
                newQRCode(){
                    this.qrCode.value = this.text
                    return this.qrCode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
