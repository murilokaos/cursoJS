<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{ link }} </p>
        <p><a href="{{ link }}">Canal?</a></p>
        <!-- v:bind: associação do href a propriedade dentro do data -->
        <p><a v-bind:href="link">Canal</a></p>
        <!-- forma abreviada do v-bind: -> : -->
        <p><a :href="link">Canal</a></p>
        <p>
            <!-- v-model -> metodo two-way-data-binding para o valor no data ser associado ao elemento e atualizado no data -->
            <input type="text" v-model="nome"/><br>
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://youtube.com/cod3rcursos",
                nome: "Maria",
            },
            watch: {
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
